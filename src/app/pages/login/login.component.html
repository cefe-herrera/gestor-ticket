<mat-card class="w-100 h-100">
    <mat-card-header class="w-100 d-flex flex-column align-items-center justify-content-center">
      <mat-card-title class="d-flex flex-column align-items-center">
        Iniciar Sesión
    </mat-card-title>
    </mat-card-header>
    <mat-card-content class="h-75">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
        <mat-form-field appearance="fill" class="w-75 mb-4">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" type="email" placeholder="correo@ejemplo.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El correo es obligatorio
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Ingresa un correo válido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="w-75 mb-4">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Contraseña">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" class="w-75 mb-4" [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
