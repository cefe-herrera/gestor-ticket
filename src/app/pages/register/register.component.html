<mat-card class="w-100 h-100">
    <mat-card-header class="w-100 d-flex flex-column align-items-center justify-content-center">
      <mat-card-title class="d-flex flex-column align-items-center">
        Registro de Usuario
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="w-75 h-75 mx-auto">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
        
        <!-- Campo Usuario -->
        <mat-form-field appearance="fill" class="w-75 mb-4">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Nombre de usuario">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>
  
        <!-- Campo Contraseña -->
        <mat-form-field appearance="fill" class="w-75 mb-4">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Contraseña">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            La contraseña es obligatoria
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>
  
        <!-- Campo Repetir Contraseña -->
        <mat-form-field appearance="fill" class="w-75 mb-4">
          <mat-label>Repetir Contraseña</mat-label>
          <input matInput formControlName="confirmPassword" type="password" placeholder="Repetir Contraseña">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Debe confirmar la contraseña
          </mat-error>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">
            Las contraseñas no coinciden
          </mat-error>
        </mat-form-field>
  
        <!-- Botón de Registro -->
        <button mat-raised-button color="primary" type="submit" class="w-75 mb-4" [disabled]="registerForm.invalid">
          Registrarse
        </button>
        
      </form>
    </mat-card-content>
  </mat-card>
